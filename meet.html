    @media (min-width: 750px) {
      main {
        width: 750px;
        margin: 0 auto;
      }
      /*this is used to fit the MeetingBird scheduling iframe*/
      .full-width {
        margin-left: calc(-100vw / 2 + 750px / 2);

      }
    }
  </style>
  <meta http-equiv="refresh" content="3;URL='https://cal.com/bcohn/meet-brian?duration=20'" />
  <script>
    function startCountdown() {
      var count = 3;
      var countdownElement = document.getElementById('countdown');

      var countdownInterval = setInterval(function() {
        countdownElement.textContent = count;
        count--;

        if (count < 0) {
          clearInterval(countdownInterval);
          countdownElement.style.display = 'none';
        }
      }, 1000);
    }

    window.onload = startCountdown;
  </script>

    <h2>Redirecting in <span id="countdown">5</span></h2>
